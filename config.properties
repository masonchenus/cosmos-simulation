# Cosmos Simulation Configuration
# Main configuration file - imports other config files

# Version Info
config.version=1.0.0
config.last-updated=2024-01-01

# Import Additional Configurations
config.import.app=app.properties
config.import.database=database.properties
config.import.server=server.properties
config.import.settings=settings.properties

# Application Mode
app.mode=development
app.environment=development

# Feature Flags
features.webgl-renderer=true
features.physics-engine=true
features.time-system=true
features.astronomical-data=true
features.orbit-controls=true
features.star-field=true
features.labels=true
features.info-panel=true

# Time System Configuration
time.epoch=J2000
time.julian-date-start=2451545.0
time.units.seconds=1000
time.units.minutes=60000
time.units.hours=3600000
time.units.days=86400000

# Time Scale Presets
time.preset.paused=0
time.preset.realtime=1
time.preset.1min-per-sec=60
time.preset.1hour-per-sec=3600
time.preset.1day-per-sec=86400
time.preset.1week-per-sec=604800
time.preset.1month-per-sec=2592000
time.preset.1year-per-sec=31536000
time.preset.10years-per-sec=315360000
time.preset.100years-per-sec=3153600000
time.preset.1000years-per-sec=31536000000

# Astronomical Constants
astro.au=149597870700
astro.light-speed=299792458
astro.earth-sun-distance=149597870700
astro.earth-radius=6371000

# Coordinate System
coords.system=J2000
coords.reference-frame=ICRF
coords.epoch=J2000.0

# Rendering Defaults
render.antialias=true
render.alpha=true
render.power-preference=high-performance
render.pixel-ratio=auto

# WebGL Defaults
webgl.version=2
webgl.context-attributes.antialias=true
webgl.context-attributes.depth=true
webgl.context-attributes.stencil=false
webgl.context-attributes.alpha=true

# UI Defaults
ui.theme=dark
ui.language=en
ui.date-format=ISO-8601
ui.show-loading=true
ui.loading-text=Loading Cosmos Simulation...

# Keyboard Shortcuts
shortcut.play-pause=Space
shortcut.reset-time=R
shortcut.zoom-in=+
shortcut.zoom-out=-
shortcut.deselect=Escape
shortcut.toggle-orbits=O
shortcut.toggle-labels=L
shortcut.toggle-asteroids=A
shortcut.toggle-moons=M

