# Cosmos Simulation Settings Properties
# User-configurable settings for the simulation

# === VISUALIZATION SETTINGS ===

# Orbit Settings
settings.orbits.visible=true
settings.orbits.opacity=0.3
settings.orbits.color=#444444
settings.orbits.line-width=1
settings.orbits.segment-count=128

# Label Settings
settings.labels.visible=false
settings.labels.font-size=14
settings.labels.font-family=Arial, sans-serif
settings.labels.color=#FFFFFF
settings.labels.background-color=#000000
settings.labels.background-opacity=0.7

# Planet Settings
settings.planets.visible=true
settings.planets.scale=0.0001
settings.planets.texture-quality=high
settings.planets.atmosphere=true
settings.planets.lighting=true
settings.planets.shininess=50

# Moon Settings
settings.moons.visible=true
settings.moons.scale=0.0001
settings.moons.show-orbits=true

# Star Field Settings
settings.stars.visible=true
settings.stars.count=500
settings.stars.min-brightness=0.5
settings.stars.max-brightness=1.0
settings.stars.twinkle=true

# Asteroid Belt Settings
settings.asteroids.visible=false
settings.asteroids.count=100
settings.asteroids.min-size=1
settings.asteroids.max-size=10
settings.asteroids.main-belt=true

# Comet Settings
settings.comets.visible=true
settings.comets.show-trails=true
settings.comets.trail-length=50

# === TIME SETTINGS ===

# Default Time Scale
settings.time.default-scale=86400
settings.time.start-date=2000-01-01T12:00:00Z
settings.time.play-on-start=false

# Time Display
settings.time.format=ISO-8601
settings.time.show-julian-date=false
settings.time.show-days-since-j2000=false

# === CONTROLS SETTINGS ===

# Mouse Controls
settings.controls.mouse-rotate-speed=0.5
settings.controls.mouse-zoom-speed=1.0
settings.controls.mouse-pan-speed=1.0

# Touch Controls
settings.controls.touch-rotate-speed=0.5
settings.controls.touch-pinch-speed=1.0

# Damping
settings.controls.damping=true
settings.controls.damping-factor=0.05

# Camera Constraints
settings.camera.min-distance=1
settings.camera.max-distance=10000
settings.camera.max-polar-angle=Math.PI
settings.camera.min-polar-angle=0

# Auto-Rotation
settings.camera.auto-rotate=false
settings.camera.auto-rotate-speed=0.5

# === PERFORMANCE SETTINGS ===

# Quality Presets
settings.quality.preset=medium
settings.quality.options=low,medium,high,ultra

# Low Quality Settings
settings.quality.low.star-count=200
settings.quality.low.asteroid-count=50
settings.quality.low.antialias=false
settings.quality.low.orbits=false
settings.quality.low.labels=false
settings.quality.low.pixel-ratio=1

# Medium Quality Settings
settings.quality.medium.star-count=500
settings.quality.medium.asteroid-count=100
settings.quality.medium.antialias=true
settings.quality.medium.orbits=false
settings.quality.medium.labels=false
settings.quality.medium.pixel-ratio=1.5

# High Quality Settings
settings.quality.high.star-count=1000
settings.quality.high.asteroid-count=300
settings.quality.high.antialias=true
settings.quality.high.orbits=true
settings.quality.high.labels=true
settings.quality.high.pixel-ratio=window.devicePixelRatio

# Ultra Quality Settings
settings.quality.ultra.star-count=2000
settings.quality.ultra.asteroid-count=500
settings.quality.ultra.antialias=true
settings.quality.ultra.orbits=true
settings.quality.ultra.labels=true
settings.quality.ultra.pixel-ratio=window.devicePixelRatio
settings.quality.ultra.shadows=true

# === UI SETTINGS ===

# Info Panel
settings.ui.info-panel.visible=true
settings.ui.info-panel.position=right
settings.ui.info-panel.width=300

# Loading Screen
settings.ui.loading-screen.visible=true
settings.ui.loading-screen.text=Loading Cosmos Simulation...

# Body Selection
settings.ui.highlight-selected=true
settings.ui.highlight-color=#FFFF00
settings.ui.show-selection-ring=true

# Color Scheme
settings.ui.theme=dark
settings.ui.primary-color=#1E90FF
settings.ui.secondary-color=#FF6347
settings.ui.text-color=#FFFFFF
settings.ui.background-color=#000011

# === ACCESSIBILITY SETTINGS ===

# Reduced Motion
settings.a11y.reduced-motion=false
settings.a11y.high-contrast=false
settings.a11y.large-text=false

# Keyboard Navigation
settings.a11y.keyboard-navigation=true
settings.a11y.screen-reader-support=false

# === DATA SETTINGS ===

# Auto-update
settings.data.auto-update=false
settings.data.update-interval=24
settings.data.last-check=never

# Data Source
settings.data.primary-source=local
settings.data.fallback-source=api

