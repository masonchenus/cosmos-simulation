# Cosmos Simulation Application Properties
# Main application configuration

# Application Info
app.name=Cosmos Simulation
app.version=1.0.0
app.description=Ultra accurate solar system simulation with Three.js

# Simulation Settings
simulation.start-date=2000-01-01T12:00:00Z
simulation.epoch=J2000
simulation.time-scale=1
simulation.auto-play=false

# Physics Constants
physics.gravitational-constant=6.67430e-11
physics.astronomical-unit=149597870700
physics.seconds-per-day=86400

# Visualization
visualization.planet-scale=0.0001
visualization.distance-scale=1
visualization.orbit-opacity=0.3
visualization.label-size=14

# Display Options
display.show-orbits=false
display.show-labels=false
display.show-asteroids=false
display.show-moons=true

# Performance
performance.star-field-density=500
performance.asteroid-count=100
performance.max-asteroids=500
performance.max-stars=2000

# Camera Settings
camera.field-of-view=60
camera.near-clipping=0.1
camera.far-clipping=1000000
camera.min-distance=1
camera.max-distance=10000

# Controls
controls.enable-damping=true
controls.damping-factor=0.05
controls.rotate-speed=0.5
controls.zoom-speed=1
controls.pan-speed=1

