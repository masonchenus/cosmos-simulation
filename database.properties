# Cosmos Simulation Database Properties
# Astronomical data source configuration

# Primary Data Source (Open Solar System API)
database.api.base-url=https://api.le-systeme-solaire.net/rest/bodies
database.api.timeout=30000
database.api.retry-count=3

# NASA/JPL Data Sources
database.nasa.planetary-fact-sheet=https://nssdc.gsfc.nasa.gov/planetary/factsheet/
database.nasa.jpl-small-body=https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html

# Data Cache Settings
cache.enabled=true
cache.directory=cache/astronomical-data
cache.expiration-days=30
cache.refresh-on-startup=false

# Local Data Fallback
database.fallback.data-file=Engine/AstronomicalData.js
database.fallback.enabled=true

# Celestial Body Data
data.planets.count=8
data.moons.count=20
data.comets.count=5
data.meteor-showers.count=6

# Data Export Settings
data.export.path=Engine/
data.export.format=js

# Planets Included
data.planets.list=Mercury,Venus,Earth,Mars,Jupiter,Saturn,Uranus,Neptune

# Moons Included
data.moons.list=Moon,Phobos,Deimos,Io,Europa,Ganymede,Callisto,Titan,Rhea,Iapetus,Dione,Tethys,Enceladus,Mimas,Miranda,Ariel,Umbriel,Titania,Oberon,Triton

# Comets Included
data.comets.list=Halley,Hale-Bopp,Encke,Swift-Tuttle,Tempel-Tuttle

# Meteor Showers Included
data.meteor-showers.list=Perseids,Leonids,Quadrantids,Geminids,Orionids,Eta-Aquariids

